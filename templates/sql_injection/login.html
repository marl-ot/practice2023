{% extends "base.html" %}
{% block content %}

<section class="section">
  <h1 class="title" style="text-align: center;">SQL-инъекции</h1>

  <div class="block">
    <pre>
        Логин: admin
        Пароль: Admin123
    </pre>
    <code lang="sql">
        {{ sql }}
    </code>
  </div>

  <div class="block">
    <form action="/sql-injection/login" method="post" style="max-width: 300px;">
      <div class="field">
        <label class="label">Логин</label>
        <div class="control">
          <input class="input" name="username" type="text" placeholder="myuser" required>
        </div>
      </div>
      <div class="field">
        <label class="label">Пароль</label>
        <div class="control">
          <input class="input" name="password" type="password" placeholder="********" required>
        </div>
      </div>
      
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Войти</button>
        </div>
      </div>
      {% if logged == True %}
        <div class="notification is-success">
          Успешный вход!
        </div>
      {% elif logged == False %}
        <div class="notification is-danger">
          Ошибка входа
        </div> 
      {% elif logged == None %}
      {% endif %}
    </form>
    
  </div>
</section>
{% endblock %}
