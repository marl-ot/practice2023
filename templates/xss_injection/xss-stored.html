{% extends "base.html" %}
{% block content %}

<section class="section">
  <h1 class="title">Сохранённый XSS</h1>

    <div class="block">

  <h2 class="subtitle">Отправить сообщение</h2>
  <form action="/xss/stored" method="post">
    <div class="field">
        <label class="label">Имя</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input" id="message" name="message" required minlength="3">
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" type="submit">Подтвердить</button>
        </div>
      </div>
  </form>
</div>

<div class="block">

  <h2 class="subtitle">Сообщения</h2>
  <div class="content">
    {% autoescape false %}
      <article class="message">
        <div class="message-body">
          <p>Это уязвимо для сохраненного xss</p>
        </div>
      </article>
    {% endautoescape %}
  </div>
</div>
</section>
{% endblock %}
