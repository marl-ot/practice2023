{% extends "base.html" %}
{% block content %}
    <h1>Вход</h1>
    <form method="POST">
        {{ form.csrf_token }}
        <div>
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" required>
        </div>
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Войти</button>
    </form>
{% endblock %}
